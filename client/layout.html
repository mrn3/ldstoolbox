<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Main Menus</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <a href="{{pathFor 'householdList'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-people"></i>
                Directory
              </a>
              <a href="{{pathFor 'callingGroupList'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-albums-outline"></i>
                Callings
              </a>
              {{#if userCanViewCallingChangeList}}
              <a href="{{pathFor 'callingChangeList'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-log-in"></i>
                Calling Changes
              </a>
              {{/if}}
              <a href="{{pathFor 'meetingList'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-calendar-outline"></i>
                Sacrament Meeting
              </a>
              <a href="{{pathFor 'reportList'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-paper-outline"></i>
                Reports
              </a>
              <a href="{{pathFor 'sync'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-loop-strong"></i>
                Sync
              </a>
              <a href="{{pathFor 'userAccounts'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-unlocked-outline"></i> 
                Sign In/Out
              </a>
              <a href="{{pathFor 'about'}}" class="item item-icon-left" data-ion-menu-close>
                <i class="icon ion-ios-information-outline"></i>
                About
              </a>
            </div>
          </div>
        {{/ionSideMenu}}

        {{#ionSideMenu side="right"}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Search Filters</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                  Type
                </div>
                <select id="typeSelector" name="typeSelector">
                  <option value="All" {{selectedTypeOption "All"}}>All</option>
                  <option value="Call" {{selectedTypeOption "Call"}}>Call</option>
                  <option value="Release" {{selectedTypeOption "Release"}}>Release</option>
                </select>
              </label>

              <label class="item item-input item-select">
                <div class="input-label">
                  Status
                </div>
                <select id="statusSelector" name="statusSelector">
                  <option value="All" {{selectedStatusOption "All"}}>All</option>
                  <option value="Incomplete" {{selectedStatusOption "Incomplete"}}>Incomplete</option>
                  <option value="Discussed" {{selectedStatusOption "Discussed"}}>Discussed</option>
                  <option value="Approved" {{selectedStatusOption "Approved"}}>Approved</option>
                  <option value="Interviewed" {{selectedStatusOption "Interviewed"}}>Interviewed</option>
                  <option value="Presented" {{selectedStatusOption "Presented"}}>Presented</option>
                  <option value="Recorded" {{selectedStatusOption "Recorded"}}>Recorded</option>
                  <option value="Set Apart" {{selectedStatusOption "Set Apart"}}>Set Apart</option>
                  <option value="Complete" {{selectedStatusOption "Complete"}}>Complete</option>
                  <option value="Canceled" {{selectedStatusOption "Canceled"}}>Canceled</option>
                </select>
              </label>

              <div class="item item-icon-left" data-ion-menu-close>
                {{> ionIcon icon="ios-arrow-left"}} Return
              </div>
            </div>
          </div>

        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar}}

        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
