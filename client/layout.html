<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Main Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <a href="{{pathFor 'memberList'}}" style="{text-decoration: none}">
                <div class="item item-icon-right" data-ion-menu-close>
                  Directory
                </div>
              </a>
              <a href="{{pathFor 'callingGroupList'}}" style="{text-decoration: none}">
                <div class="item item-icon-right" data-ion-menu-close>
                  Callings
                </div>
              </a>
              <a href="{{pathFor 'callingChangeList'}}" style="{text-decoration: none}">
                <div class="item item-icon-right" data-ion-menu-close>
                  Calling Changes
                </div>
              </a>
              <a href="{{pathFor 'sync'}}" style="{text-decoration: none}">
                <div class="item item-icon-right" data-ion-menu-close>
                  Sync
                </div>
              </a>
              <a href="{{pathFor 'userAccounts'}}" style="{text-decoration: none}">
                <div class="item item-icon-right" data-ion-menu-close>
                  Sign In/Out
                </div>
              </a>
            </div>
          </div>
        {{/ionSideMenu}}

        {{#ionSideMenu side="right"}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Search Filters</h1>
          </div>
          <div class="content has-header">
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
              </label>
              <div class="item item-icon-left" data-ion-menu-close>
                {{> ionIcon icon="ios-arrow-left"}} Apply Filters
              </div>
            </div>
          </div>

        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar}}

        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
