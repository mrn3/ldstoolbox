<template name="home">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">LDS Toolbox</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding" align="center">
        <h2>Welcome to LDS Toolbox!</h2>
        <p>LDS Toolbox is a suite of tools that augment tools already available through LDS Tools,
        Leader and Clerk Resourced (LCR), and lds.org.</p>
        <p>These tools make it easier for various leaders in wards to function more efficiently.
        The tools include:
          <ul>
            <li>Sacrament Program (agenda, printing, and discussion)</li>
            <li>Callings (recommended calling submission and workflow)</li>
            <li>Tithing Settlement (signups and scheduling)</li>
            <li>Home and Visiting Teaching (scheduling and reporting)</li>
          </ul>
        </p>
        <p>Also, if you would like to get involved with this project, check us out on GitHub
          at <a href="https://github.com/mrn3/ldstoolbox" target="_blank">https://github.com/mrn3/ldstoolbox</a>.
        </p>
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
