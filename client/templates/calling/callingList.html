<template name="callingList">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Callings</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}

          {{#each times}}

            {{#ionItem path="popover" buttonRight=true iconRight=true avatar=true}}
              <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">

              <h2>John Smith</h2>
              <p>
                (555) 555-1212
              </p>

              {{> ionIcon icon="ios-arrow-right"}}
              <button class="button button-positive" data-action="showActionSheet">{{> ionIcon icon="ios-telephone"}}</button>
            {{/ionItem}}
          {{/each}}

        {{/ionList}}
    {{/ionContent}}

  {{/ionView}}

</template>
