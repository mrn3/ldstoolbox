<template name="callingGroupList">

  {{>mainMenuHeader title="Callings"}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each callingData}}
            <a href="{{pathFor 'callingGroup'}}" class="item item-icon-right">
              <h2>
                {{groupName}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
