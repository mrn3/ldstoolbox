<template name="callingGroupList">

  {{> barHeader title="Callings" leftType="mainMenu" rightType="callingGroupList"}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each callingGroupData}}
            <a href="{{pathFor 'callingGroup'}}" class="item item-icon-right">
              <h2>
                {{name}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
