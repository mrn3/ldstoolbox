<template name="callingGroupList">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Callings</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each callingData}}
            <a href="{{pathFor 'callingGroup'}}" class="item item-icon-right">
              <h2>
                {{groupName}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
