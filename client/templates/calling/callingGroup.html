<template name="callingGroup">

  {{#with callingData}}

    {{> barHeader title="Callings" leftType="back"}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          <div class="item item-divider">
            {{name}}
          </div>
          {{#each assignmentsInGroup}}
            <a href="/member/{{individualId}}" class="item item-icon-right">
              <h4>
                {{positionName}}
              </h4>
              <h2>
                {{individualId}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}

          {{#each children}}
            <div class="item item-divider">
              {{name}}
            </div>
            {{#each assignmentsInGroup}}
              <a href="/member/{{individualId}}" class="item item-icon-right">
                <h4>
                  {{positionName}}
                </h4>
                <h2>
                  {{individualId}}
                </h2>
                {{> ionIcon icon="ios-arrow-right"}}
              </a>
            {{/each}}
          {{/each}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}
  {{/with}}
</template>
