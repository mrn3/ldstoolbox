<template name="callingGroup">

  {{#with callingData}}

    {{#contentFor "headerButtonLeft"}}
      <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{>ionNavBackButton path="callingGroupList"}}
      </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
      <h1 class="title">Callings</h1>
    {{/contentFor}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          <div class="item item-divider">
            {{groupName}}
          </div>
          {{#each leaders}}
            <a href="/member/{{individualId}}" class="item item-icon-right">
              <h4>
                {{callingName}}
              </h4>
              <h2>
                {{displayName}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}
  {{/with}}
</template>
