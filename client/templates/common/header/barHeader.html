<template name="barHeader">

  <div class="bar bar-header bar-light">
    <div class="buttons">
      {{#if isEqual leftType "mainMenu"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
          {{#if isAndroid}}
            {{> ionIcon icon='android-more-vertical'}}
          {{else}}
            {{> ionIcon icon='navicon'}}
          {{/if}}
        </button>
      {{/if}}
      {{#if isEqual leftType "cancel"}}
        <a id="cancelButton" class="button button-clear pull-left button-positive">
          Cancel
        </a>
      {{/if}}
    </div>

    <h1 class="title">{{title}}</h1>

    <div class="buttons">
      {{#if isEqual rightType "done"}}
        <a id="doneButton" class="button button-clear pull-right button-positive">
          <strong>Done</strong>
        </a>
      {{/if}}
      
      {{#if isEqual rightType "meetingList"}}
        {{#if userCanCreateMeeting}}
          <a class="button button-clear pull-right button-positive" href="/meetingCreate/">
            {{> ionIcon icon='ios-plus-empty'}}
          </a>
        {{/if}}
      {{/if}}

      {{#if isEqual rightType "callingChangeList"}}
        <a class="button button-clear pull-right button-positive" href="/callingChangeCreate/">
          {{#if isAndroid}}
            <i class="icon ion-android-add positive"></i>
          {{else}}
            <i class="icon ion-ios-plus-empty positive"></i>
          {{/if}}
        </a>
      {{/if}}

    </div>
  </div>

</template>
