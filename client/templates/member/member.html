<template name="member">

  {{> barHeader title="Member" leftType="back"}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#with memberData}}
          <div class="item item-divider">
            Member Information
          </div>
          <a class="item" href="#">
            Name
            <span class="item-note">{{preferredName}}</span>
          </a>
          <div class="item item-divider">
            Calling(s)
          </div>
          {{#each callings}}
            <a class="item" href="#">
              Calling Name
              <span class="item-note">{{positionName}}</span>
            </a>
          {{/each}}
          <div class="item item-divider">
            Contact Information
          </div>
          {{#if phone}}
            <a class="item item-icon-right" href="#" data-action="showIndividualPhoneActionSheet">
              Individual Phone
              <span class="item-note">{{phone}}</span>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/if}}
          {{#if email}}
            <a class="item item-icon-right" href="#" data-action="showIndividualEmailActionSheet">
              Individual Email
              <span class="item-note">{{email}}</span>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/if}}
        {{/with}}
        {{#with householdData}}
          {{#if phone}}
            <a class="item item-icon-right" data-action="showHouseholdPhoneActionSheet">
              Household Phone
              <span class="item-note">{{phone}}</span>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/if}}
          {{#if emailAddress}}
            <a class="item item-icon-right" href="#" data-action="showHouseholdEmailActionSheet">
              Household Email
              <span class="item-note">{{emailAddress}}</span>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/if}}
          {{#if desc1}}
            <div class="item item-divider">
              Address
            </div>
            <a class="item item-icon-right" data-action=showAddressActionSheet>
              {{#if desc1}}
                {{desc1}}
              {{/if}}
              {{#if desc2}}
                <br />{{desc2}}
              {{/if}}
              {{#if desc3}}
                <br />{{desc3}}
              {{/if}}
              {{#if desc4}}
                <br />{{desc4}}
              {{/if}}
              {{#if desc5}}
                <br />{{desc5}}
              {{/if}}
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/if}}
          <div class="item item-divider">
            Household Members
          </div>
          {{#with headOfHouse}}
            <a class="item item-icon-right" href="/member/{{individualId}}">
            <p>Head of House</p>
            <h2>
              {{preferredName}}
            </h2>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          {{/with}}
          {{#with spouse}}
            <a class="item item-icon-right" href="/member/{{individualId}}">
              <p>Spouse</p>
              <h2>{{preferredName}}</h2>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/with}}
          {{#each children}}
            <a class="item item-icon-right" href="/member/{{individualId}}">
              <p>Child</p>
              <h2>{{preferredName}}</h2>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/each}}
        {{/with}}
        {{#with memberData}}
          <div class="item item-divider">
            Organization(s)
          </div>
          {{#each organizations}}
            <a class="item item-icon-right" href="/organization/{{_id}}">
              {{name}}
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/each}}
        {{/with}}

        <div class="item item-divider">
          Speaking Assignments
        </div>
        {{#each speakerData}}
          <a class="item item-icon-right" href="/meetingEdit/{{meetingId}}">
            {{formattedMeetingDate}}
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        {{/each}}
        <div class="item item-divider">
          Sacrament Prayers
        </div>
        {{#each prayerData}}
          <a class="item item-icon-right" href="/meetingEdit/{{_id}}">
            {{formattedMeetingDate}}
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        {{/each}}
        <div class="item item-divider">
          Signups
        </div>
        {{#each volunteerData}}
          <a class="item item-icon-right" href="/signupEdit/{{signupId}}">
            {{formattedSignupDate}}
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        {{/each}}
        <!--
        {{#with userData}}
          <div class="item item-divider">
            User Information
          </div>
          <label class="item">
            LDS Account Username
            <span class="item-note">{{ldsAccount.username}}</span>
          </label>
        {{/with}}
        //-->
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
