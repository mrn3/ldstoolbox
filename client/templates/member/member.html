<template name="member">

  {{> barHeader title="Member" leftType="back"}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        <div class="item item-divider">
          Contact Information
        </div>
        {{#with memberData}}
          <a class="item item-icon-right" href="#">
            Name
            <span class="item-note">{{switchedPreferredName}}</span>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right" href="#">
            Gender
            <span class="item-note">{{gender}}</span>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right" href="#">
            Phone
            <span class="item-note">{{phone}}</span>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-right" href="#">
            Email
            <span class="item-note">{{email}}</span>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <div class="item item-divider">
            Calling(s)
          </div>
          {{#each callings}}
            <a class="item item-icon-right" href="#">
              Calling Name
              <span class="item-note">{{callingName}}</span>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/each}}
          <div class="item item-divider">
            Organizations
          </div>
          {{#each organizations}}
            <a class="item item-icon-right" href="/organization/{{_id}}">
              {{name}}
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/each}}
        {{/with}}
        {{#with householdData}}
          <a class="item item-icon-right" href="#">
            Phone
            <span class="item-note">{{householdInfo.phone}}</span>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          <div class="item item-divider">
            Address
          </div>
          {{#if householdInfo.address.addr1}}
          <a class="item item-icon-right" href="/householdMap/{{_id}}">
            {{#if householdInfo.address.addr1}}
              {{householdInfo.address.addr1}}
            {{/if}}
            {{#if householdInfo.address.addr2}}
              <br />{{householdInfo.address.addr2}}
            {{/if}}
            {{#if householdInfo.address.addr3}}
              <br />{{householdInfo.address.addr3}}
            {{/if}}
            {{#if householdInfo.address.addr4}}
              <br />{{householdInfo.address.addr4}}
            {{/if}}
            {{#if householdInfo.address.addr5}}
              <br />{{householdInfo.address.addr5}}
            {{/if}}
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          {{/if}}
          <div class="item item-divider">
            Household Members
          </div>
          <a class="item item-icon-right item-avatar" href="/member/{{headOfHousehold.individualId}}">
            <img src="https://www.lds.org/{{headOfHousehold.photoUrl}}">
            <p>Head of Household</p>
            <h2>{{headOfHousehold.name}}</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </a>
          {{#if spouse.name}}
            <a class="item item-icon-right item-avatar" href="/member/{{spouse.individualId}}">
              <img src="https://www.lds.org/{{spouse.photoUrl}}">
              <p>Spouse</p>
              <h2>{{spouse.name}}</h2>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/if}}
          {{#each otherHouseholdMembers}}
            <a class="item item-icon-right item-avatar" href="/member/{{individualId}}">
              <img src="https://www.lds.org/{{photoUrl}}">
              <p>Child</p>
              <h2>{{name}}</h2>
              <i class="icon ion-ios-arrow-right"></i>
            </a>
          {{/each}}
        {{/with}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
