<template name="memberList">

  {{> barHeader title="Directory" leftType="mainMenu" rightType="memberList"}}

  <div id="searchBarSubHeader" class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="memberSearchInput" type="search" placeholder="Search Text" value="{{memberSearchInputValue}}">
    </label>
  </div>

  {{#ionView}}
    {{#ionContent class="has-subheader mainContentArea"}}
        {{#ionList}}
          {{#each memberSearchData}}
            {{>memberItem}}
          {{/each}}
          {{#each memberData}}
            {{>memberItem}}
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
