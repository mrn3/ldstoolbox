<template name="memberList">

  {{> barHeader title="Directory" leftType="mainMenu" rightType="memberList"}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each memberData}}
            <a href="{{pathFor 'member'}}" class="item">
              <h2>
                {{preferredName}}
              </h2>
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
