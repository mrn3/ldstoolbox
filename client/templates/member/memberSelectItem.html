<template name="memberSelectItem">
  <label class="item item-radio">
    <input type="radio" name="group">
    <div id="memberRadioButton" class="item-content">
      <h4>
      {{#each callings}}
        {{positionName}}
      {{/each}}
      </h4>
      <h2>
        {{{preferredName}}}
      </h2>
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</template>
