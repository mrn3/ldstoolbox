<template name="householdList">

  {{> barHeader title="Directory" leftType="mainMenu" rightType="memberList"}}

  <div id="searchBarSubHeader" class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="householdSearchInput" type="search" placeholder="Search Text" value="{{householdSearchInputValue}}">
    </label>
  </div>

  {{#ionView}}
    {{#ionContent class="has-subheader mainContentArea"}}
        {{#ionList}}
          {{#each householdData}}
            {{#if headOfHousehold.individualId}}
              <a class="item item-icon-right" href="/member/{{headOfHousehold.individualId}}">
                {{coupleName}}
                <i class="icon ion-ios-arrow-right"></i>
              </a>
            {{/if}}
            {{#if headOfHouse.individualId}}
              <a class="item item-icon-right" href="/member/{{headOfHouse.individualId}}">
                {{coupleName}}
                <i class="icon ion-ios-arrow-right"></i>
              </a>
            {{/if}}
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
