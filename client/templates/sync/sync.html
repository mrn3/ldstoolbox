<template name="sync">

  {{> barHeader title="Sync" leftType="mainMenu"}}

  {{#ionView}}
    {{#ionContent}}
      {{#if ldsAccountUserNotAuthenticated}}
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="LDS Account Username" id="ldsAccountUsername" value="{{userData.ldsAccount.username}}">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="LDS Account Password" id="ldsAccountPassword">
          </label>
        </div>
        <div class="padding">
          <input class="button button-block button-positive" id="signInLdsAccountUserButton" value="Sign In" />
        </div>
      {{else}}
        <div class="padding">
          <input class="button button-block button-positive" id="syncWardButton" value="Sync Ward" />
          <input class="button button-block button-positive" id="syncStakeButton" value="Sync Stake" />
          <input class="button button-block button-positive" id="signOutLdsAccountUserButton" value="Sign Out" />
        </div>
      {{/if}}
      <div class="list">
        {{> countReportInner}}
        <div class="item item-divider">
          My Information
        </div>
        {{#with userData}}
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Ward
            </div>
            <div class="col">
              {{wardName}} ({{wardUnitNo}})
            </div>
          </div>
        </label>
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Stake
            </div>
            <div class="col">
              {{stakeName}} ({{stakeUnitNo}})
            </div>
          </div>
        </label>
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Calling(s)
            </div>
            <div class="col">
              {{#each callings}}
                {{callingName}} ({{positionId}})
              {{/each}}
            </div>
          </div>
        </label>
        {{/with}}
        {{memberData}}

      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
