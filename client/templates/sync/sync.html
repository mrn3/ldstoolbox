<template name="sync">

  {{> barHeader title="Sync" leftType="mainMenu"}}

  {{#ionView}}
    {{#ionContent}}
      {{#if ldsAccountUserNotAuthenticated}}
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="LDS Account Username" id="ldsAccountUsername" value="{{user.ldsAccount.username}}">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="LDS Account Password" id="ldsAccountPassword">
          </label>
        </div>
        <div class="padding">
          <input class="button button-block button-positive" id="signInLdsAccountUserButton" value="Sign In" />
        </div>
      {{else}}
        <div class="padding">
          <input class="button button-block button-positive" id="syncWardButton" value="Sync Ward" />
          <input class="button button-block button-positive" id="syncStakeButton" value="Sync Stake" />
          <input class="button button-block button-positive" id="signOutLdsAccountUserButton" value="Sign Out" />
        </div>
      {{/if}}
      <div class="list">
        <label class="item item-input">
          <div class="row">
            <div class="col">
              <strong>Ward</strong>
            </div>
            <div class="col">
              <strong>Members</strong>
            </div>
            <div class="col">
              <strong>Callings</strong>
            </div>
          </div>
        </label>
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Ward
            </div>
            <div class="col" id="wardMemberCount">
              {{wardMemberCount}}
            </div>
            <div class="col">
              {{wardCallingCount}}
            </div>
          </div>
        </label>
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Stake
            </div>
            <div class="col">
              {{stakeMemberCount}}
            </div>
            <div class="col">
              {{stakeCallingCount}}
            </div>
          </div>
        </label>
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
