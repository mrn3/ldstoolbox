<template name="organizationMap">

  <style>
    .map-container {
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
    }
  </style>

  {{> barHeader title="Map" leftType="back"}}

  {{#ionView}}
    {{#ionContent}}
      <div class="map-container">
        {{> googleMap name="organizationMap" options=organizationMapOptions}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
