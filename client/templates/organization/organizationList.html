<template name="organizationList">

  {{> barHeader title="Organizations" leftType="mainMenu"}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each organizationData}}
            <a href="{{pathFor 'organization'}}" class="item item-icon-right">
              <h2>
                {{name}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
