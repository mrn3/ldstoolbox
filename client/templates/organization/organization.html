<template name="organization">

  {{> barHeader title="Organizations" leftType="back"}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each organizationData}}
          <a href="/member/{{individualId}}" class="item item-icon-right">
            <h2>
              {{preferredName}}
            </h2>
            {{> ionIcon icon="ios-arrow-right"}}
          </a>
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
