<template name="organization">

  {{#with organizationData}}
    {{> barHeader title="Organizations" leftType="back" rightType="organization"}}
  {{/with}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#with organizationData}}
          <div class="item item-divider">
            {{name}}
          </div>
        {{/with}}
        {{#each memberData}}
          <a href="/member/{{individualId}}" class="item item-icon-right">
            <h2>
              {{preferredName}}
            </h2>
            {{> ionIcon icon="ios-arrow-right"}}
          </a>
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
