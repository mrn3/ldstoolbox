<template name="meetingCreate">

  {{#if userCanCreateMeeting}}

    {{>cancelAndDoneHeader title="Create Meeting"}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          {{>meetingFields}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}

  {{else}}
    {{> notAllowed title="Create Meeting"}}
  {{/if}}
</template>
