<template name="meetingCreate">

  {{#if userCanCreateMeeting}}

    {{> barHeader title="Create Meeting" leftType="cancel" rightType="done"}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          {{>meetingFields}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}

  {{else}}
    {{> notAllowed title="Create Meeting"}}
  {{/if}}
</template>
