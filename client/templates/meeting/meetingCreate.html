<template name="meetingCreate">

  <div class="bar bar-header bar-light">
    <div class="buttons">
      <a id="cancelButton" class="button button-clear pull-left button-positive">
        Cancel
      </a>
    </div>
    <h1 class="title">Create Meeting</h1>
    <div class="buttons">
      <a id="doneButton" class="button button-clear pull-right button-positive">
        <strong>Done</strong>
      </a>
    </div>
  </div>

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{>meetingFields}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
