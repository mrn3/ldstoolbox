<template name="meetingEdit">

  <div class="bar bar-header bar-stable">
    <div class="buttons">
      <a class="button button-clear pull-left button-positive" href="javascript: history.back();">
        Cancel
      </a>
    </div>
    <h1 class="title">Edit Meeting</h1>
    <div class="buttons">
      <a id="editButton" class="button button-clear pull-right button-positive">
        Done
      </a>
    </div>
  </div>

  {{#ionView}}
    {{#ionContent}}
      {{#with meetingData}}
        {{#ionList}}
          {{>meetingFields}}
        {{/ionList}}
      {{/with}}
    {{/ionContent}}
  {{/ionView}}

</template>
