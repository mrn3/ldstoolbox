<template name="attendanceSelect">

  <div class="bar bar-header bar-light">
    <div class="buttons">
      <a id="cancelButton" class="button button-clear button-positive">
        Cancel
      </a>
    </div>
    <h1 class="title">Select Attendance</h1>
    <div class="buttons">
      <a id="doneButton" class="button button-clear button-positive">
        <strong>Done</strong>
      </a>
    </div>
  </div>

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        <div class="item item-divider">
          &nbsp;
        </div>
        <div class="row">
          <div class="col">
            <button id="decrementTenAttendanceButton" class="button button-positive button-large">
              -10
            </button>
          </div>
          <div class="col">
            <button id="decrementOneAttendanceButton" class="button button-positive button-large">
              -1
            </button>
          </div>
          <div class="col" style="font-size: 5em">
            <br />
            {{attendanceSession}}
          </div>
          <div class="col">
            <button id="incrementOneAttendanceButton" class="button button-positive button-large">
              +1
            </button>
          </div>
          <div class="col">
            <button id="incrementTenAttendanceButton" class="button button-positive button-large">
              +10
            </button>
          </div>
        </div>
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
