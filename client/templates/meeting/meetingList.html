<template name="meetingList">

  {{> barHeader title="Sacrament Meeting" leftType="mainMenu" rightType="meetingList"}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each meetingData}}
            <a href="{{pathFor 'meetingEdit'}}" class="item item-icon-right">
              <h2>
                {{meetingDate}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
