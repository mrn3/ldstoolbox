<template name="countReport">

  {{> barHeader title="Count Report" leftType="back"}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">
        {{> countReportInner}}
        {{#each reportData}}
        <label class="item item-input">
          <div class="row responsive-sm">
            <div class="col col-40">
              {{getWardName wardUnitNo}}
            </div>
            <div class="col col-20">
              {{count}}
            </div>
            <div class="col col-20">
            </div>
            <div class="col col-20">
            </div>
          </div>
        </label>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
