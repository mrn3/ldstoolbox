<template name="countReportInner">
  <label class="item item-input">
    <div class="row responsive-sm">
      <div class="col col-40">
        <strong>Ward</strong>
      </div>
      <div class="col col-20">
        <strong>Members</strong>
      </div>
      <div class="col col-20">
        <strong>Households</strong>
      </div>
      <div class="col col-20">
        <strong>Callings</strong>
      </div>
    </div>
  </label>
  <label class="item item-input">
    <div class="row responsive-sm">
      <div class="col col-40">
        My Ward
      </div>
      <div class="col col-20" id="wardMemberCount">
        {{wardMemberCount}}
      </div>
      <div class="col col-20" id="wardMemberCount">
        {{wardHouseholdCount}}
      </div>
      <div class="col col-20">
        {{wardCallingCount}}
      </div>
    </div>
  </label>
  <label class="item item-input">
    <div class="row responsive-sm">
      <div class="col col-40">
        My Stake
      </div>
      <div class="col col-20">
        {{stakeMemberCount}}
      </div>
      <div class="col col-20">
        {{stakeHouseholdCount}}
      </div>
      <div class="col col-20">
        {{stakeCallingCount}}
      </div>
    </div>
  </label>
</template>
