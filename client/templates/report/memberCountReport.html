<template name="memberCountReport">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Member Count Report</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">
        <label class="item item-input">
          <div class="row">
            <div class="col">
              <strong>Unit</strong>
            </div>
            <div class="col">
              <strong>Members</strong>
            </div>
            <div class="col">
              <strong>Callings</strong>
            </div>
          </div>
        </label>
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Ward
            </div>
            <div class="col" id="wardMemberCount">
              {{wardMemberCount}}
            </div>
            <div class="col">
              {{wardCallingCount}}
            </div>
          </div>
        </label>
        <label class="item item-input">
          <div class="row">
            <div class="col">
              My Stake
            </div>
            <div class="col">
              {{stakeMemberCount}}
            </div>
            <div class="col">
              {{stakeCallingCount}}
            </div>
          </div>
        </label>
        {{#each reportData}}
        <label class="item item-input">
          <div class="row">
            <div class="col">
              {{wardUnitNo}}
            </div>
            <div class="col">
              {{count}}
            </div>
            <div class="col">
            </div>
          </div>
        </label>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
