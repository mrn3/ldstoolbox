<template name="signupList">

  {{> barHeader title="Signups" leftType="mainMenu" rightType="signupList"}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each signupData}}
            <a href="{{pathFor 'signupEdit'}}" class="item item-icon-right">
              <h2>
                {{signupName}}
              </h2>
              <p>
                {{formattedSignupDate}}
              </p>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
