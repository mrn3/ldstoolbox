<template name="callingChangeList">

  {{#if userCanViewCallingChangeList}}
    {{>barHeader title="Calling Changes" leftType="callingChangeList" rightType="callingChangeList"}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
              <i class="icon ion-search placeholder-icon"></i>
              <input id="searchInput" type="search" placeholder="Search Text" value="{{searchInputValue}}">
            </label>
          </div>
          {{#each callingChangeData}}
            {{>callingChangeItem}}
          {{/each}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}

  {{else}}
    {{> notAllowed title="Calling Changes"}}
  {{/if}}

</template>
