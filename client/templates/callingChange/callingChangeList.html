<template name="callingChangeList">

  {{#if userCanViewCallingChangeList}}
    {{>barHeader title="Calling Changes" leftType="mainMenu" rightType="callingChangeList"}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          {{#each callingChangeData}}
            {{>callingChangeItem}}
          {{/each}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}

  {{else}}
    {{> notAllowed title="Calling Changes"}}
  {{/if}}

</template>
