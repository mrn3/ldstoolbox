<template name="callingChangeList">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Calling Changes</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <div class="button button-clear">
      <button class="button button-clear pull-right" data-ion-menu-toggle="right">
        {{#if isAndroid}}
          {{> ionIcon icon='android-search'}}
        {{else}}
          {{> ionIcon icon='ios-search'}}
        {{/if}}
      </button>
      <button class="button button-clear button-positive" data-ion-modal="callingChangeCreate">
        {{> ionIcon icon='ios-plus-empty'}}
      </button>
    </div>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}
          {{#each callingChangeData}}
            <a href="{{pathFor 'callingChange'}}" class="item item-icon-right">
              <h2>
                {{groupName}}
              </h2>
              {{> ionIcon icon="ios-arrow-right"}}
            </a>
          {{/each}}
        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
