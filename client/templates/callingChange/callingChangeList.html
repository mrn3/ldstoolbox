<template name="callingChangeList">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Calling Changes</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right button-positive" data-ion-modal="newProduct">
      {{> ionIcon icon='ios-plus-empty'}}
    </button>
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
        {{#ionList}}

          {{#each times}}

            {{#ionItem buttonRight=true avatar=true}}

              <img src="https://randomuser.me/api/portraits/thumb/men/27.jpg">
              <h2>John Smith</h2>
              <p>
                (555) 555-1212
              </p>
              <button class="button button-positive">{{> ionIcon icon="ios-telephone"}}</button>

            {{/ionItem}}

          {{/each}}

        {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
