<template name="callingChangeCreate">

  {{#if userCanCreateCallingChange}}
    {{>cancelAndDoneHeader title="Create Calling Change"}}

    {{#ionView}}
      {{#ionContent}}
        {{#ionList}}
          {{>callingChangeFields}}
        {{/ionList}}
      {{/ionContent}}
    {{/ionView}}
  {{else}}
    {{> notAllowed title="Create Calling Change"}}
  {{/if}}
</template>
