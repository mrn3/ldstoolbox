<template name="callingChangeFields">
  <a class="item item-icon-right" href="{{pathFor 'memberPickerList'}}">
    Member Name
    <span class="item-note">{{{memberNameSession}}}</span>
    <i class="icon ion-ios-arrow-right"></i>
  </a>
  <label class="item item-input">
    <span class="input-label">Calling Name</span>
    <!--<input id="callingName" name="callingName" type="text" value="{{callingName}}" placeholder="Calling Name" class="typeahead" autocomplete="off" spellcheck="off" />//-->
    <input type="text" id="callingName" placeholder="Calling Name" value="{{callingName}}">
  </label>
  <label class="item item-input">
    <span class="input-label">Notes</span>
    <textarea id="notes" placeholder="Notes">{{notes}}</textarea>
  </label>
</template>
